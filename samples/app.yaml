services:
  - name: frontend
    projectFile: ../FrontEnd/FrontEnd.csproj
    bindings:
      - name: default
        address: http://localhost:7000
        protocol: http
  - name: backend
    projectFile: ../BackEnd/BackEnd.csproj
    bindings:
      - name: default
        address: http://localhost:8000
        protocol: http
  - name: rabbit
    dockerImage: rabbitmq
    bindings:
      - name: default
        address: tcp://localhost:5672
        protocol: rabbitmq
  - name: worker
    projectFile: ../Worker/Worker.csproj
  - name: redis
    dockerImage: redis
    bindings:
      - name: default
        address: tcp://localhost:6379
        protocol: redis