- name: frontend
  projectFile: FrontEnd/FrontEnd.csproj
  bindings:
    - port: 7000
  configuration:
    ASPNETCORE_ENVIRONMENT: Development
- name: backend
  projectFile: BackEnd/BackEnd.csproj
  replicas: 2
  bindings:
    - port: 8000
      protocol: grpc
  configuration:
    ASPNETCORE_ENVIRONMENT: Development
- name: rabbit
  dockerImage: rabbitmq
  bindings:
    - port: 5672
      protocol: rabbitmq
- name: worker
  projectFile: Worker/Worker.csproj
  configuration:
    DOTNET_ENVIRONMENT: Development
- name: redis
  dockerImage: redis
  bindings:
    - port: 6379
      protocol: redis