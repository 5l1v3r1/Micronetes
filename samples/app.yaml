- name: frontend
  project: FrontEnd/FrontEnd.csproj
  bindings:
    - port: 7000
  env:
    ASPNETCORE_ENVIRONMENT: Development
- name: backend
  project: BackEnd/BackEnd.csproj
  replicas: 2
  bindings:
    - port: 8000
      protocol: grpc
  env:
    ASPNETCORE_ENVIRONMENT: Development
- name: rabbit
  dockerImage: rabbitmq
  bindings:
    - port: 5672
      protocol: rabbitmq
- name: worker
  project: Worker/Worker.csproj
  env:
    DOTNET_ENVIRONMENT: Development
- name: redis
  dockerImage: redis
  bindings:
    - port: 6379
      protocol: redis